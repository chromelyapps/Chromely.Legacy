        <div class="row">

        <div class="row col-12" style="overflow-y: scroll; height:400px; width: auto;">
            <table id="resulttable" class="table table-striped" style="margin-top: 10px;">
                <thead>
                    <tr>
                        <th scope="col" style="width: 100px;">Time</th>
                        <th scope="col" style="width: 100px;">Path</th>
                        <th scope="col">Query Parameters</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

<script>
    function commandResult(res) {
        var jsonData = JSON.parse(res);
        var row = '<tr>';
        row += '<td>' + currentDayTime() + '</td>';
        row += '<td>' + jsonData.Path + '</td>';
        row += '<td>' + jsonData.QueryParams + '</td>';
        row += '</tr>';
        $('#resulttable tr:last').after(row);
    }

    function currentDayTime() {
        var currentdate = new Date();
        return currentdate.getHours() + ":"
            + currentdate.getMinutes() + ":"
            + currentdate.getSeconds();
    }
</script>
